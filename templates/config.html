{% extends "base.html" %}

{% block content %}
<h2>Add New Model</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Model Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">GGUF File Path</label>
        <input type="text" class="form-control" id="file" name="file" required>
    </div>
    <div class="mb-3">
        <label for="params" class="form-label">Command Line Parameters</label>
        <input type="text" class="form-control" id="params" name="params" 
               placeholder="e.g. --ctx-size 2048 --threads 8">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
